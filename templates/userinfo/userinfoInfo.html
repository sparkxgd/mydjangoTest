<!DOCTYPE html>
<html>
<head>

	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../static/layui/css/layui.css" media="all" />

<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
	搜索用户名字：

 	    </div>
		    <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>

		</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
		<table id="demo" lay-filter="test"></table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../static/layui/layui.js"></script>
	<script type="text/javascript" src="../static/js/userinfo/userinfoInfo.js"></script>
	<script type="text/html" id="barDemo">
		 <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail"><i class="layui-icon">&#xe6ed;</i>查看</a>
 		 <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改密码</a>
		 <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
