<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../static/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" name="studentform" style="width:80%;">
  <div class="layui-form-item">
    <label class="layui-form-label">学工号</label>
    <div class="layui-input-inline">
      <input type="text" name="id" value="{{ user.id  }}" required  lay-verify="required" placeholder="请输入学工号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="username" value="{{ user.username  }}" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">输入新密码</label>
    <div class="layui-input-inline">
      <input type="password" id="password" name="password" value="{{ user.password  }}" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password"  name="repassword" required lay-verify="repassword" placeholder="再次输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <button class="layui-btn" lay-submit lay-filter="updatepassword">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
	<script type="text/javascript" src="../static/layui/layui.js"></script>
	<script type="text/javascript" src="../static/js/userinfo/uppassword.js"></script>
</body>
</html>
